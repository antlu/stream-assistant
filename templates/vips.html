{{define "body"}}
  <h1>{{.channelName}}'s channel</h1>

  <table>
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Datetime</th>
      </tr>
    </thead>
    <tbody>
      {{range .vips}}
        <tr>
          <td>{{.Username}}</td>
          <td>
            {{if .LastSeen.Valid}}
              {{.LastSeen.String}}
            {{else}}
              N/A
            {{end}}
          </td>
        </tr>
      {{end}}
    </tbody>
  </table>
{{end}}
